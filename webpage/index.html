<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logs</title>
    <style>
        *{
            align-content: center;
            text-align: center;
            margin: 5px;
        }
    </style>
</head>
<body>
    <h1 class="header">Log database</h1>
    <br>
    <script>
        function log(){
            var author = document.getElementById("authorName").value;
            var date1 = document.getElementById("date1").value;
            var date2 = document.getElementById("date2").value;
            var contains = document.getElementById("contains").value;

            console.log(author + " " + date1 + " " + date2 + " " + contains)
        }
    </script>
    <input type="text", id="authorName", placeholder="Message Author">
    <input type="checkbox", id="useID">
    <br>

    <input type="datetime-local", id="date1">
    <input type="datetime-local", id="date2">

    <br>

    <input type="text", id="contains", placeholder="Contains">

    <br>
    <input type="button", id="find", onclick="log()", value="Search">
    <input type="button", id="find", onclick="ping()", value="ping">
</body>
</html>
