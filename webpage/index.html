<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logs</title>
    <style>
        .header{
            text-align: center;
        }
    </style>
</head>
<body>
    <h1 class="header">Log database</h1>
    <br>
    <script>
        function log(){
            var input = document.getElementById("authorName").value;
            var chckbox = document.getElementById("useID");

            if(chckbox.checked){
                input = "id: " + input;
            }else{
                input = "name: " + input;
            }
            
            console.log(input);
        }
    </script>
    <input type="text", id="authorName", placeholder="Message Author">
    <input type="checkbox", id="useID">
    <input type="button", id="find", onclick="log()", value="Search">
</body>
</html>
